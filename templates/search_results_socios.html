<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Pesquisa</title>
</head>
<body>
    <h1>Resultados da Pesquisa para: "{{ query }}"</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for socio in results %}
            <tr>
                <td>{{ socio.nome }}</td>
                <td>{{ socio.telefone }}</td>
                <td>{{ socio.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('socios') }}">Voltar à lista de sócios</a>
</body>
</html>
