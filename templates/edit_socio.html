<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Sócio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Editar Sócio</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Página Inicial</a></li>
                <li><a href="{{ url_for('socios') }}">Lista de Sócios</a></li>
                <li><a href="{{ url_for('livros') }}">Livros</a></li>
                <li><a href="{{ url_for('movimentacoes') }}">Movimentações</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="{{ url_for('edit_socio', id=socio.id) }}" method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" value="{{ socio.nome }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" value="{{ socio.email }}" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" id="telefone" value="{{ socio.telefone }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Biblioteca</p>
    </footer>
</body>
</html>
