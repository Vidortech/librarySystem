<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Adicionar Livro</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Página Inicial</a></li>
                <li><a href="{{ url_for('livros') }}">Lista de Livros</a></li>
                <li><a href="{{ url_for('socios') }}">Sócios</a></li>
                <li><a href="{{ url_for('movimentacoes') }}">Movimentações</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="{{ url_for('add_livro') }}" method="post">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" name="titulo" id="titulo" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" name="autor" id="autor" required>
            </div>
            <div class="form-group">
                <label for="codigo_barras">Código de Barras</label>
                <input type="text" name="codigo_barras" id="codigo_barras" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Biblioteca</p>
    </footer>
</body>
</html>
